<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Batu Gunting Kertas</h1>
            <button>Mari Bermain !</button>
        </div>
        <div class="match fadeOut">
            <h2 class="winner">Silahkan Pilih</h2>
            <div class="hands">
                <img class="player-hand" src="rock.jpg" alt="" width="100px">
                <img class="computer-hand" src="rock.jpg" alt="" width="100px">
            </div>
        </div>
        <div class="options">
            <button class="rock">Rock</button>
            <button class="scissors">Scissors</button>
            <button class="paper">Paper</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
